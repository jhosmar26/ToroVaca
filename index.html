<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/normalice.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="record">
      <ul class="record-grid">
        <li class="record-grid-num">1234</li>
        <li class="record-grid-v">V</li>
        <li class="record-grid-t">T</li>
      </ul>
    </section>
    <section class="numPad">
      <ul id="js-main-number" class="numPad-mainNumber">
        <li class="js-main-number" id="mainNumber-1">?</li>
        <li class="js-main-number" id="mainNumber-2">?</li>
        <li class="js-main-number" id="mainNumber-3">?</li>
        <li class="js-main-number" id="mainNumber-4">?</li>
      </ul>
      <div class="numPad-selection">
        <button class="js-number-button numPad-selection-num">1</button>
        <button class="js-number-button numPad-selection-num">2</button>
        <button class="js-number-button numPad-selection-num">3</button>
        <button class="js-number-button numPad-selection-num">4</button>
        <button class="js-number-button numPad-selection-num">5</button>
        <button class="js-number-button numPad-selection-num">6</button>
        <button class="js-number-button numPad-selection-num">7</button>
        <button class="js-number-button numPad-selection-num">8</button>
        <button class="js-number-button numPad-selection-num">9</button>
        <button class="js-number-button numPad-selection-num">0</button>
      </div>
      <div class="numPad-buttons">
        <button id="js-reset">R</button>
        <input type="submit" />
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
